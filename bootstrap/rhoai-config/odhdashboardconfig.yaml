---
apiVersion: opendatahub.io/v1alpha
kind: OdhDashboardConfig
metadata:
  name: odh-dashboard-config
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  modelServerSizes:
    - name: Standard
      resources:
        limits:
          cpu: '1'
          memory: 1Gi
        requests:
          cpu: '1'
          memory: 1Gi
  notebookController:
    enabled: true
    notebookNamespace: rhods-notebooks
    pvcSize: 5Gi
    gpuSetting: '4'
  notebookSizes:
    - name: Standard
      resources:
        limits:
          cpu: '2'
          memory: 8Gi
        requests:
          cpu: '1'
          memory: 6Gi
  templateOrder: []